[classic_newmark]
    longref = full reference
    shortref = Name et al. year
    gfeype = landslide
    [[layers]]
        [[[friction]]]
            longref = longref
            shortref = shortref
            units = degrees
            file = test_friction.bil
        [[[cohesion]]]
            longref = longref
            shortref = shortref
            units = kPa
            file = test_cohesion.bil
        [[[watertable]]]
            longref = longref
            shortref = shortref
            units = m
            file = test_watertable.bil
        [[[slope]]]
            longref = longref
            shortref = shortref
            units = degrees
            file = test_slope.bil
    [[parameters]]
        uwt = 15.7
        slopethresh = 5.
        fsthresh = 1.01
        dnthresh = 5.
        nodata_friction = 26.
        thick = 2.4
        m = 0.5
        acthresh = 0.05
        nodata_cohesion = 1.0
    [[display_options]]
        [[[logscale]]]
            friction = False
            cohesion = False
            model = False
            watertable = False
            slope = False
        [[[lims]]]
            friction = None
            cohesion = None
            model = "np.linspace(0., 0.4, 10)"
            watertable = None
            slope = None
        [[[pga]]]
            logscale = True
            lims = None
            colors = cm.jet
        [[[colors]]]
            default = cm.inferno
            model = cm.jet
            watertable = None
            friction = None
            cohesion = None
            alpha = 0.7
            slope = None
        [[[maskthresholds]]]
            friction = None
            cohesion = None
            model = 0.001
            watertable = None
            slope = None
