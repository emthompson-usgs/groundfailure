[hazus]
    longref = full reference
    shortref = Name et al. year
    gfeype = landslide
    [[layers]]
        [[[susceptibility]]]
            file = test_susceptibility.bil
            longref = longref
            units = category
            shortref = shortref
    [[parameters]]
        dnthresh = 5.0
    [[display_options]]
        [[[susceptibility]]]
            lims = None
            colors = cm.jet
            logscale = True
        [[[maskthresholds]]]
            susceptibility = None
            model = 0.001
        [[[lims]]]
            susceptibility = None
            model = "np.linspace(0., 0.4, 10)"
        [[[colors]]]
            default = cm.inferno
            alpha = 0.7
            susceptibility = None
            model = cm.jet
        [[[logscale]]]
            susceptibility = False
            model = False
