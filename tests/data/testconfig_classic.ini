[classic_newmark]
    longref = full reference
    shortref = Name et al. year
    gfeype = landslide
    [[layers]]
        [[[friction]]]
            file = test_friction.bil
            longref = longref
            units = degrees
            shortref = shortref
        [[[cohesion]]]
            file = test_cohesion.bil
            longref = longref
            units = kPa
            shortref = shortref
        [[[slope]]]
            file = test_slope.bil
            longref = longref
            units = degrees
            shortref = shortref
        [[[watertable]]]
            file = test_watertable.bil
            longref = longref
            units = m
            shortref = shortref
    [[parameters]]
        nodata_friction = 26.
        slopethresh = 5.
        acthresh = 0.05
        m = 0.5
        dnthresh = 5.
        uwt = 15.7
        thick = 2.4
        nodata_cohesion = 1.0
        fsthresh = 1.01
    [[display_options]]
        [[[maskthresholds]]]
            friction = None
            cohesion = None
            slope = None
            watertable = None
            model = 0.001
        [[[lims]]]
            friction = None
            cohesion = None
            slope = None
            watertable = None
            model = "np.linspace(0., 0.4, 10)"
        [[[colors]]]
            cohesion = None
            alpha = 0.7
            friction = None
            default = cm.inferno
            slope = None
            watertable = None
            model = cm.jet
        [[[pga]]]
            lims = None
            colors = cm.jet
            logscale = True
        [[[logscale]]]
            friction = False
            cohesion = False
            slope = False
            watertable = False
            model = False
