[hazus]
    longref = full reference
    shortref = Name et al. year
    gfeype = landslide
    [[parameters]]
        dnthresh = 5.0
    [[display_options]]
        [[[lims]]]
            susceptibility = None
            model = "np.linspace(0., 0.4, 10)"
        [[[susceptibility]]]
            lims = None
            colors = cm.jet
            logscale = True
        [[[colors]]]
            alpha = 0.7
            susceptibility = None
            model = cm.jet
            default = cm.inferno
        [[[maskthresholds]]]
            susceptibility = None
            model = 0.001
        [[[logscale]]]
            susceptibility = False
            model = False
    [[layers]]
        [[[susceptibility]]]
            shortref = shortref
            file = test_susceptibility.bil
            units = category
            longref = longref
