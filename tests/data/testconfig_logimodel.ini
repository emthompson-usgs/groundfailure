[test_model]
    longref = full reference
    baselayer = slope
    shortref = Name et al. year
    slopemin = 5.0
    slopemax = 90.0
    gfeype = landslide
    [[terms]]
        b2 = slope/100.
        b3 = log(vs30)
        b4 = cti1
        b5 = precipMONTH
        b1 = friction
    [[display_options]]
        [[[pgv]]]
            lims = None
            colors = cm.jet
            logscale = False
        [[[pga]]]
            lims = None
            colors = cm.jet
            logscale = True
        [[[logscale]]]
            slope = False
            model = False
            precip = False
            vs30 = False
            friction = False
            cti1 = False
        [[[lims]]]
            slope = None
            model = "np.linspace(0., 0.4, 10)"
            precip = None
            vs30 = None
            friction = None
            cti1 = None
        [[[maskthresholds]]]
            slope = None
            model = 0.001
            precip = None
            vs30 = None
            friction = None
            cti1 = None
        [[[colors]]]
            alpha = 0.7
            slope = None
            model = cm.jet
            precip = None
            vs30 = None
            default = cm.inferno
            cti1 = None
            friction = None
    [[interpolations]]
        precip = nearest
        slope = nearest
        friction = nearest
        cti1 = nearest
        vs30 = nearest
    [[coefficients]]
        b0 = 3.5
        b2 = 2.1
        b3 = -0.5
        b4 = 0.01
        b5 = 1.0
        b1 = 0.3
    [[layers]]
        [[[precip]]]
            shortref = shortref
            file = test_precip
            units = mm
            longref = longref
        [[[slope]]]
            shortref = shortref
            file = test_slope.bil
            units = degrees
            longref = longref
        [[[friction]]]
            shortref = shortref
            file = test_friction.bil
            units = degrees
            longref = longref
        [[[cti1]]]
            shortref = shortref
            file = test_cti1.bil
            units = unitless
            longref = longref
        [[[vs30]]]
            shortref = shortref
            file = test_vs30.bil
            units = m/s
            longref = longref
