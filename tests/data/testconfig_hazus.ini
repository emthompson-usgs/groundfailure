[hazus]
    gfeype = landslide
    longref = full reference
    shortref = Name et al. year
    [[layers]]
        [[[susceptibility]]]
            units = category
            file = test_susceptibility.bil
            shortref = shortref
            longref = longref
    [[display_options]]
        [[[colors]]]
            default = cm.inferno
            model = cm.jet
            alpha = 0.7
            susceptibility = None
        [[[lims]]]
            model = "np.linspace(0., 0.4, 10)"
            susceptibility = None
        [[[logscale]]]
            model = False
            susceptibility = False
        [[[susceptibility]]]
            colors = cm.jet
            lims = None
            logscale = True
        [[[maskthresholds]]]
            model = 0.001
            susceptibility = None
    [[parameters]]
        dnthresh = 5.0
