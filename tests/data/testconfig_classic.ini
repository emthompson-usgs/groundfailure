[classic_newmark]
    longref = full reference
    gfeype = landslide
    shortref = Name et al. year
    [[display_options]]
        [[[maskthresholds]]]
            model = 0.001
            friction = None
            watertable = None
            cohesion = None
            slope = None
        [[[colors]]]
            friction = None
            default = cm.inferno
            cohesion = None
            model = cm.jet
            watertable = None
            alpha = 0.7
            slope = None
        [[[lims]]]
            model = "np.linspace(0., 0.4, 10)"
            friction = None
            watertable = None
            cohesion = None
            slope = None
        [[[pga]]]
            colors = cm.jet
            lims = None
            logscale = True
        [[[logscale]]]
            model = False
            friction = False
            watertable = False
            cohesion = False
            slope = False
    [[layers]]
        [[[friction]]]
            units = degrees
            shortref = shortref
            file = test_friction.bil
            longref = longref
        [[[watertable]]]
            units = m
            shortref = shortref
            file = test_watertable.bil
            longref = longref
        [[[cohesion]]]
            units = kPa
            shortref = shortref
            file = test_cohesion.bil
            longref = longref
        [[[slope]]]
            units = degrees
            shortref = shortref
            file = test_slope.bil
            longref = longref
    [[parameters]]
        acthresh = 0.05
        dnthresh = 5.
        m = 0.5
        slopethresh = 5.
        uwt = 15.7
        thick = 2.4
        fsthresh = 1.01
        nodata_cohesion = 1.0
        nodata_friction = 26.
