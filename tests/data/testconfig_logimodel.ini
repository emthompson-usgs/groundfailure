[test_model]
    longref = full reference
    slopemin = 5.0
    baselayer = slope
    gfeype = landslide
    slopemax = 90.0
    shortref = Name et al. year
    [[coefficients]]
        b4 = 0.01
        b1 = 0.3
        b0 = 3.5
        b3 = -0.5
        b2 = 2.1
        b5 = 1.0
    [[terms]]
        b4 = cti1
        b2 = slope/100.
        b3 = log(vs30)
        b5 = precipMONTH
        b1 = friction
    [[display_options]]
        [[[pgv]]]
            colors = cm.jet
            lims = None
            logscale = False
        [[[lims]]]
            friction = None
            cti1 = None
            precip = None
            model = "np.linspace(0., 0.4, 10)"
            vs30 = None
            slope = None
        [[[colors]]]
            friction = None
            default = cm.inferno
            precip = None
            model = cm.jet
            cti1 = None
            vs30 = None
            alpha = 0.7
            slope = None
        [[[maskthresholds]]]
            friction = None
            cti1 = None
            precip = None
            model = 0.001
            vs30 = None
            slope = None
        [[[logscale]]]
            friction = False
            cti1 = False
            precip = False
            model = False
            vs30 = False
            slope = False
        [[[pga]]]
            colors = cm.jet
            lims = None
            logscale = True
    [[interpolations]]
        vs30 = nearest
        friction = nearest
        cti1 = nearest
        slope = nearest
        precip = nearest
    [[layers]]
        [[[vs30]]]
            units = m/s
            shortref = shortref
            file = test_vs30.bil
            longref = longref
        [[[friction]]]
            units = degrees
            shortref = shortref
            file = test_friction.bil
            longref = longref
        [[[cti1]]]
            units = unitless
            shortref = shortref
            file = test_cti1.bil
            longref = longref
        [[[slope]]]
            units = degrees
            shortref = shortref
            file = test_slope.bil
            longref = longref
        [[[precip]]]
            units = mm
            shortref = shortref
            file = test_precip
            longref = longref
