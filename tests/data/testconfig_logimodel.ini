[test_model]
    slopemin = 5.0
    shortref = Name et al. year
    baselayer = slope
    slopemax = 90.0
    longref = full reference
    gfeype = landslide
    [[terms]]
        b5 = precipMONTH
        b4 = cti1
        b1 = friction
        b3 = log(vs30)
        b2 = slope/100.
    [[layers]]
        [[[precip]]]
            file = test_precip
            longref = longref
            units = mm
            shortref = shortref
        [[[cti1]]]
            file = test_cti1.bil
            longref = longref
            units = unitless
            shortref = shortref
        [[[slope]]]
            file = test_slope.bil
            longref = longref
            units = degrees
            shortref = shortref
        [[[friction]]]
            file = test_friction.bil
            longref = longref
            units = degrees
            shortref = shortref
        [[[vs30]]]
            file = test_vs30.bil
            longref = longref
            units = m/s
            shortref = shortref
    [[coefficients]]
        b4 = 0.01
        b5 = 1.0
        b0 = 3.5
        b1 = 0.3
        b3 = -0.5
        b2 = 2.1
    [[display_options]]
        [[[maskthresholds]]]
            model = 0.001
            slope = None
            friction = None
            vs30 = None
            precip = None
            cti1 = None
        [[[pga]]]
            logscale = True
            colors = cm.jet
            lims = None
        [[[logscale]]]
            model = False
            slope = False
            friction = False
            vs30 = False
            precip = False
            cti1 = False
        [[[colors]]]
            model = cm.jet
            slope = None
            friction = None
            vs30 = None
            alpha = 0.7
            precip = None
            default = cm.inferno
            cti1 = None
        [[[pgv]]]
            logscale = False
            colors = cm.jet
            lims = None
        [[[lims]]]
            model = "np.linspace(0., 0.4, 10)"
            slope = None
            friction = None
            vs30 = None
            precip = None
            cti1 = None
    [[interpolations]]
        precip = nearest
        cti1 = nearest
        slope = nearest
        friction = nearest
        vs30 = nearest
