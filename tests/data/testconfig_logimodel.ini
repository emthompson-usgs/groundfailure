[test_model]
    longref = full reference
    slopemax = 90.0
    gfeype = landslide
    shortref = Name et al. year
    slopemin = 5.0
    baselayer = slope
    [[interpolations]]
        friction = nearest
        slope = nearest
        vs30 = nearest
        cti1 = nearest
        precip = nearest
    [[coefficients]]
        b1 = 0.3
        b0 = 3.5
        b4 = 0.01
        b2 = 2.1
        b5 = 1.0
        b3 = -0.5
    [[terms]]
        b1 = friction
        b5 = precipMONTH
        b3 = log(vs30)
        b2 = slope/100.
        b4 = cti1
    [[layers]]
        [[[friction]]]
            file = test_friction.bil
            longref = longref
            units = degrees
            shortref = shortref
        [[[slope]]]
            file = test_slope.bil
            longref = longref
            units = degrees
            shortref = shortref
        [[[vs30]]]
            file = test_vs30.bil
            longref = longref
            units = m/s
            shortref = shortref
        [[[cti1]]]
            file = test_cti1.bil
            longref = longref
            units = unitless
            shortref = shortref
        [[[precip]]]
            file = test_precip
            longref = longref
            units = mm
            shortref = shortref
    [[display_options]]
        [[[pga]]]
            lims = None
            colors = cm.jet
            logscale = True
        [[[logscale]]]
            vs30 = False
            cti1 = False
            friction = False
            slope = False
            model = False
            precip = False
        [[[lims]]]
            vs30 = None
            cti1 = None
            friction = None
            slope = None
            model = "np.linspace(0., 0.4, 10)"
            precip = None
        [[[colors]]]
            alpha = 0.7
            vs30 = None
            cti1 = None
            friction = None
            default = cm.inferno
            slope = None
            model = cm.jet
            precip = None
        [[[pgv]]]
            lims = None
            colors = cm.jet
            logscale = False
        [[[maskthresholds]]]
            vs30 = None
            cti1 = None
            friction = None
            slope = None
            model = 0.001
            precip = None
