[logistic_models]
    [[test_model]]
        shortref = Name et al. year
        gfeype = landslide
        slopemax = 90.0
        slopemin = 5.0
        longref = full reference
        baselayer = slope
        [[[terms]]]
            b1 = friction
            b3 = log(vs30)
            b4 = cti1
            b5 = precipMONTH
            b2 = slope/100.
        [[[interpolations]]]
            slope = nearest
            cti1 = nearest
            precip = nearest
            friction = nearest
            vs30 = nearest
        [[[coefficients]]]
            b1 = 0.3
            b0 = 3.5
            b2 = 2.1
            b3 = -0.5
            b5 = 1.0
            b4 = 0.01
        [[[layers]]]
            [[[[slope]]]]
                units = degrees
                file = test_slope.bil
                shortref = shortref
                longref = longref
            [[[[cti1]]]]
                units = unitless
                file = test_cti1.bil
                shortref = shortref
                longref = longref
            [[[[precip]]]]
                units = mm
                file = test_precip
                shortref = shortref
                longref = longref
            [[[[friction]]]]
                units = degrees
                file = test_friction.bil
                shortref = shortref
                longref = longref
            [[[[vs30]]]]
                units = m/s
                file = test_vs30.bil
                shortref = shortref
                longref = longref
