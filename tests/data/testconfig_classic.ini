[classic_newmark]
    gfeype = landslide
    longref = full reference
    shortref = Name et al. year
    [[layers]]
        [[[cohesion]]]
            units = kPa
            file = test_cohesion.bil
            shortref = shortref
            longref = longref
        [[[slope]]]
            units = degrees
            file = test_slope.bil
            shortref = shortref
            longref = longref
        [[[watertable]]]
            units = m
            file = test_watertable.bil
            shortref = shortref
            longref = longref
        [[[friction]]]
            units = degrees
            file = test_friction.bil
            shortref = shortref
            longref = longref
    [[display_options]]
        [[[colors]]]
            cohesion = None
            default = cm.inferno
            slope = None
            watertable = None
            friction = None
            model = cm.jet
            alpha = 0.7
        [[[lims]]]
            cohesion = None
            slope = None
            model = "np.linspace(0., 0.4, 10)"
            watertable = None
            friction = None
        [[[pga]]]
            colors = cm.jet
            lims = None
            logscale = True
        [[[logscale]]]
            cohesion = False
            slope = False
            model = False
            watertable = False
            friction = False
        [[[maskthresholds]]]
            cohesion = None
            slope = None
            model = 0.001
            watertable = None
            friction = None
    [[parameters]]
        thick = 2.4
        slopethresh = 5.
        nodata_cohesion = 1.0
        fsthresh = 1.01
        nodata_friction = 26.
        m = 0.5
        uwt = 15.7
        dnthresh = 5.
        acthresh = 0.05
