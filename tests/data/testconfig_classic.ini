[classic_newmark]
    longref = full reference
    shortref = Name et al. year
    gfeype = landslide
    [[parameters]]
        acthresh = 0.05
        dnthresh = 5.
        uwt = 15.7
        nodata_friction = 26.
        slopethresh = 5.
        m = 0.5
        thick = 2.4
        nodata_cohesion = 1.0
        fsthresh = 1.01
    [[display_options]]
        [[[lims]]]
            cohesion = None
            watertable = None
            slope = None
            model = "np.linspace(0., 0.4, 10)"
            friction = None
        [[[pga]]]
            lims = None
            colors = cm.jet
            logscale = True
        [[[colors]]]
            alpha = 0.7
            slope = None
            model = cm.jet
            cohesion = None
            watertable = None
            default = cm.inferno
            friction = None
        [[[maskthresholds]]]
            cohesion = None
            watertable = None
            slope = None
            model = 0.001
            friction = None
        [[[logscale]]]
            cohesion = False
            watertable = False
            slope = False
            model = False
            friction = False
    [[layers]]
        [[[cohesion]]]
            shortref = shortref
            file = test_cohesion.bil
            units = kPa
            longref = longref
        [[[watertable]]]
            shortref = shortref
            file = test_watertable.bil
            units = m
            longref = longref
        [[[slope]]]
            shortref = shortref
            file = test_slope.bil
            units = degrees
            longref = longref
        [[[friction]]]
            shortref = shortref
            file = test_friction.bil
            units = degrees
            longref = longref
