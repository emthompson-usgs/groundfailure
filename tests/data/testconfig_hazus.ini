[hazus]
    longref = full reference
    gfeype = landslide
    shortref = Name et al. year
    [[display_options]]
        [[[maskthresholds]]]
            model = 0.001
            susceptibility = None
        [[[colors]]]
            model = cm.jet
            susceptibility = None
            alpha = 0.7
            default = cm.inferno
        [[[lims]]]
            model = "np.linspace(0., 0.4, 10)"
            susceptibility = None
        [[[susceptibility]]]
            colors = cm.jet
            lims = None
            logscale = True
        [[[logscale]]]
            model = False
            susceptibility = False
    [[layers]]
        [[[susceptibility]]]
            units = category
            shortref = shortref
            file = test_susceptibility.bil
            longref = longref
    [[parameters]]
        dnthresh = 5.0
