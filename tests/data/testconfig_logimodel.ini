[test_model]
    longref = full reference
    slopemax = 90.0
    slopemin = 5.0
    shortref = Name et al. year
    gfeype = landslide
    baselayer = slope
    [[interpolations]]
        friction = nearest
        cti1 = nearest
        vs30 = nearest
        precip = nearest
        slope = nearest
    [[layers]]
        [[[friction]]]
            longref = longref
            shortref = shortref
            units = degrees
            file = test_friction.bil
        [[[cti1]]]
            longref = longref
            shortref = shortref
            units = unitless
            file = test_cti1.bil
        [[[vs30]]]
            longref = longref
            shortref = shortref
            units = m/s
            file = test_vs30.bil
        [[[precip]]]
            longref = longref
            shortref = shortref
            units = mm
            file = test_precip
        [[[slope]]]
            longref = longref
            shortref = shortref
            units = degrees
            file = test_slope.bil
    [[display_options]]
        [[[pgv]]]
            logscale = False
            lims = None
            colors = cm.jet
        [[[colors]]]
            cti1 = None
            default = cm.inferno
            model = cm.jet
            friction = None
            precip = None
            vs30 = None
            alpha = 0.7
            slope = None
        [[[maskthresholds]]]
            cti1 = None
            model = 0.001
            friction = None
            precip = None
            vs30 = None
            slope = None
        [[[logscale]]]
            cti1 = False
            model = False
            friction = False
            precip = False
            vs30 = False
            slope = False
        [[[lims]]]
            cti1 = None
            model = "np.linspace(0., 0.4, 10)"
            friction = None
            precip = None
            vs30 = None
            slope = None
        [[[pga]]]
            logscale = True
            lims = None
            colors = cm.jet
    [[coefficients]]
        b4 = 0.01
        b2 = 2.1
        b0 = 3.5
        b3 = -0.5
        b5 = 1.0
        b1 = 0.3
    [[terms]]
        b5 = precipMONTH
        b4 = cti1
        b2 = slope/100.
        b1 = friction
        b3 = log(vs30)
